<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nuevo desafío - Notas</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="" aria-label="Volver" class="text-dark"><img src="/img/icon/arrow-left.svg" aria-hidden="true" alt=""> Nuevo desafío</a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 6: Notas</p>
                    <h1>¿Querés agregar alguna nota? <span class="badge optional">Opcional</span></h1>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form>
                        <fieldset id="notes">
                            <label for="notes" class="form-label">Notas (opcional)</label>
                            <textarea class="form-control" id="notes" rows="3" aria-describedby="notesHelp"></textarea>
                            <div id="notesHelp" class="form-text">Debe tener 200 caracteres como máximo.</div>
                        </fieldset>
  
                        <button type="submit" class="btn btn-primary step-button">Comenzar desafío</button>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main> <!-- /main -->
    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
