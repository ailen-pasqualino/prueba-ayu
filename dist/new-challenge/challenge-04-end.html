<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nuevo desafío - Finalización</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="" aria-label="Volver" class="text-dark"><img src="/img/icon/arrow-left.svg" aria-hidden="true" alt=""> Nuevo desafío</a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 4: Finalización</p>
                    <h1>Definamos cuando finalizará el desafío <span aria-hidden="true">&#127937;</span></h1>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form>
                        <fieldset>
                            <label for="challenge-name" class="form-label">Fecha de finalización</label>
                            <input type="date" class="form-control" id="challenge-name" aria-describedby="nameHelp" required>
                            <div id="nameHelp" class="form-text">Debe tener 30 caracteres como máximo.</div>
                        </fieldset> <!-- /content -->

                        <div class="tip-container d-flex">
                            <span class="tip-icon" aria-hidden="true">&#128161;</span>
                            <p>Sincronizá el desafío con tu calendario para un mejor seguiemiento.</p>
                        </div> <!-- /tip -->

                        <fieldset>
                            <div class="form-switch align-items-center justify-content-between d-flex">
                                <label class="form-check-label" for="add-calendar">Agregar desafío a mi calendario</label>
                                <input class="form-check-input" type="checkbox" role="switch" id="add-calendar">
                            </div>
                        </fieldset>
  
                        <button type="submit" class="btn btn-primary step-button">Siguiente</button>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main> <!-- /main -->
    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
