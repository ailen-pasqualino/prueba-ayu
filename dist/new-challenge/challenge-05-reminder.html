<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nuevo desafío - Recordatorio</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="" aria-label="Volver" class="text-dark"><img src="/img/icon/arrow-left.svg" aria-hidden="true" alt=""> Nuevo desafío</a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 5: Recordatorio</p>
                    <h1>¿Te gustaría que te recordemos sobre tu actividad? <span aria-hidden="true">&#9200;</span></h1>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form>
                        <fieldset id="reminder" class="container">
                            <ul class="tag-row d-flex justify-content-between row">
                                <li class="col">
                                    <input type="radio" name="options-outlined" class="btn-check" id="domingo" autocomplete="off" aria-label="Domingo">
                                    <label class="btn btn-outline-primary tag" for="domingo"><span>&#128077;</span> Si, recordame</label>
                                </li>
                                <li class="col">
                                    <input type="radio" name="options-outlined" class="btn-check" id="lunes" autocomplete="off" aria-label="Lunes">
                                    <label class="btn btn-outline-primary tag" for="lunes"><span>&#128078;</span> No, estoy bien</label>
                                </li>
                            </ul> <!-- /tag-row -->
                        </fieldset> <!-- /content -->

                        <fieldset id="reminder-time">
                            <h2>Seteá el recordatorio</h2>
                            <p>Te notificaremos cuando sea momento de hacer tu actividad.</p>
                            <label for="challenge-name" class="form-label">Elegir horario</label>
                            <input type="time" class="form-control" id="challenge-name" aria-describedby="nameHelp" required>
                        </fieldset>
  
                        <button type="submit" class="btn btn-primary step-button">Siguiente</button>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main> <!-- /main -->
    </div> <!-- /container -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
