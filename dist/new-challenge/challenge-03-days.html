<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nuevo desafío - Frecuencia</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="" aria-label="Volver" class="text-dark"><img src="/img/icon/arrow-left.svg" aria-hidden="true" alt=""> Nuevo desafío</a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 3: Frecuencia</p>
                    <h1>¿Con qué frecuencia te proponés hacer el desafío? <span aria-hidden="true">&#128197;</span></h1>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form>
                        <fieldset id="challenge-days">
                            <legend class="margin-none">Repetir el desafío</legend>
                            <div class="form-switch align-items-center justify-content-between d-flex">
                                <label class="form-check-label" for="repeat-everyday">Repetir todos los días</label>
                                <input class="form-check-input" type="checkbox" role="switch" id="repeat-everyday">
                            </div>

                            <ul class="tag-row d-flex justify-content-between">
                                <li>
                                    <input type="checkbox" class="btn-check" id="domingo" autocomplete="off" aria-label="Domingo">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="domingo">D</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" id="lunes" autocomplete="off" aria-label="Lunes">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="lunes">L</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" id="martes" autocomplete="off" aria-label="Martes">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="martes">M</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" id="miercoles" autocomplete="off" aria-label="Miércoles">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="miercoles">M</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" id="jueves" autocomplete="off" aria-label="Jueves">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="jueves">J</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" id="viernes" autocomplete="off" aria-label="Viernes">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="viernes">V</label>
                                </li>
                                <li>
                                    <input type="checkbox" class="btn-check" id="sabado" autocomplete="off" aria-label="Sábado">
                                    <label aria-hidden="true" class="btn btn-outline-primary tag" for="sabado">S</label>
                                </li>
                            </ul> <!-- /tag-row -->
                            <p class="helptext">Domingo</p>
                        </fieldset> <!-- /content -->
  
                        <button type="submit" class="btn btn-primary step-button">Siguiente</button>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->
    </div> <!-- /container -->

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
