<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>Nuevo desafío - Descripción</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="" aria-label="Volver" class="text-dark"><img src="/img/icon/arrow-left.svg" aria-hidden="true" alt=""> Nuevo desafío</a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <p class="step-name">Paso 2: Descripción</p>
                    <h1>¿Cómo se llamará el desafío? <span aria-hidden="true">&#129300;</span></h1>
                </div>
            </div> <!-- /step-title row -->

            <div class="row step-content">
                <div class="col padding-none">
                    <form>
                        <fieldset>
                            <legend>Seleccioná las etiquetas relacionadas</legend>
                            <ul class="tag-list">
                                <div class="tag-row d-flex">
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-1" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-1">Yoga</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-2" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-2">Alimentación</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-3" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-3">Fitness</label>
                                    </li>
                                </div> <!-- /tag-row -->
                                <div class="tag-row d-flex">
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-4" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-4">Mindfullness</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-5" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-5">Rutina</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-6" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-6">Stress</label>
                                    </li>
                                </div><!-- /tag-row -->
                                <div class="tag-row d-flex">
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-7" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-7">Hobbies</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-8" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-8">Diversión</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" class="btn-check" id="emoji-9" autocomplete="off">
                                        <label class="btn btn-outline-primary tag" for="emoji-9">Bienestar</label>
                                    </li>
                                </div> <!-- /tag-row -->
                            </ul> <!-- /tag-list -->
                        </fieldset> <!-- /content -->

                        <div class="d-flex align-items-center justify-content-between btn-modal-container">
                            <label for="btn-emoji-modal" class="form-label margin-none">Crear nueva etiqueta</label>
                            <button type="button" aria-label="Nueva etiqueta" id="btn-emoji-modal" class="btn btn-secondary btn-icon" data-bs-toggle="modal" data-bs-target="#emoji-modal">
                                <svg xmlns="http://www.w3.org/2000/svg"  aria-hidden="true" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#5551FF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                            </button>
                        </div> <!-- /nueva etiqueta -->
  
                        <button type="submit" class="btn btn-primary step-button">Siguiente</button>
                    </form> <!-- /form -->
                </div>
            </div> <!-- /step-content row -->

        </main><!-- /main -->
    </div> <!-- /container -->

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
