<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">

    <title>Principal</title>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between">
            <button type="button" aria-label="Menú" id="home-menu" class="btn btn-secondary btn-icon padding-none" data-bs-toggle="modal" data-bs-target="#emoji-modal">
                <img src="../img/avatar-thumbnail.png" width="100%" alt="">
            </button>
            <a href="" aria-label="Notificaciones" class="text-dark">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                </svg>
            </a>
        </header> <!-- /header -->

        <main>
            <div class="row">
                <div class="col">
                    <h1>El secreto para salir adelante es comenzar <span aria-hidden="true">&#128170;</span></h1>
                </div>
            </div> <!-- /title -->

            <section id="calendar" aria-label="Calendario">
                <ul class="row days d-flex">
                    <li class="col">
                        <a href="" aria-current="page" class="active">
                            <span class="day-name" aria-label="Domingo">D</span>
                            14
                            <span class="current-day"></span>
                        </a>
                    </li>
                    <li class="col">
                        <a href="">
                            <span class="day-name" aria-label="Lunes">L</span>
                            15
                        </a>
                    </li>
                    <li class="col">
                        <a href="">
                            <span class="day-name" aria-label="Martes">M</span>
                            16
                        </a>
                    </li>
                    <li class="col">
                        <a href="">
                            <span class="day-name" aria-label="Miércoles">M</span>
                            17
                        </a>
                    </li>
                    <li class="col">
                        <a href="">
                            <span class="day-name" aria-label="Jueves">J</span>
                            18
                        </a>
                    </li>
                    <li class="col">
                        <a href="">
                            <span class="day-name" aria-label="Viernes">V</span>
                            19
                        </a>
                    </li>
                    <li class="col">
                        <a href="">
                            <span class="day-name" aria-label="Sábado">S</span>
                            20
                        </a>
                    </li>
                </ul>
            </section>

            <section id="desafios" aria-label="Desafíos">
                <h2>Tus desafíos del día</h2>
                <p>Vamos a crear tu primer desafío.</p>

                <ul class="card-listado">
                    <li>
                        <a href="" class="d-flex justify-content-between">
                            <h3><span class="desafio-icon" aria-hidden="true">&#9997;</span> Nuevo desafío</h3>
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-chevron-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <polyline points="9 6 15 12 9 18" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </section>


        </main> <!-- /main -->
    </div> <!-- /container -->

    <nav id="principal">
        <div class="row main-menu">
            <div class="col position-relative menu-items">
                <a href="" aria-label="Bitácora de emociones" class="btn-tertiary position-absolute bottom-0 start-0">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-mood-smile" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="12" r="9" />
                        <line x1="9" y1="10" x2="9.01" y2="10" />
                        <line x1="15" y1="10" x2="15.01" y2="10" />
                        <path d="M9.5 15a3.5 3.5 0 0 0 5 0" />
                    </svg>
                </a>
                <a href="" aria-label="Nuevo desafío" class="btn-primary position-absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-plus" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </a>
                <a href="" aria-label="Mi resumen" class="btn-tertiary position-absolute bottom-0 end-0">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="icon icon-tabler icon-tabler-trending-up" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#212529" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <polyline points="3 17 9 11 13 15 21 7" />
                        <polyline points="14 7 21 7 21 14" />
                    </svg>
                </a>
            </div>
        </div>
    
        <div class="menu-background fixed-bottom" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 343 72" fill="none">
                <path d="M171.5 0C76.7832 0 0 39.5321 0 74H343C343 39.5321 266.217 0 171.5 0Z" fill="#F4F2FF"/>
            </svg>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
